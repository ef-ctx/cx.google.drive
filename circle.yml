machine:
  node:
    version: 0.12.0

dependencies:
  override:
    - npm install -g npm@3.3.12
    - npm install -g gulp
    - npm install

test:
  override:
    - gulp karma
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex "./reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;